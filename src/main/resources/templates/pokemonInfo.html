<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Info</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Pokémon API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Welcome to the Pokémon API Project By Tomás González</h1>
                <!-- Aquí puedes añadir más contenido relacionado con Pokémon -->
                <p th:text="'Nombre: ' + ${pokemon.name}"></p>
                <p th:text="'ID: ' + ${pokemon.id}"></p>
                <p th:text="'Experiencia: ' + ${pokemon.baseExperience}"></p>
                <!-- Agrega más campos del objeto pokemon según sea necesario -->
            </div>
        </div>
    </div>
</body>

</html>
